<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Poches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="bg-white w-64 h-full p-6 shadow-md fixed top-0 left-0 flex flex-col lg:translate-x-0 -translate-x-full transform transition-transform duration-300 ease-in-out"
      >
        <button
          class="text-gray-500 mb-4 lg:hidden"
          onclick="toggleSidebar()"
          aria-label="Close Sidebar"
        >
          <i class="fas fa-times"></i>
        </button>
        <h1 class="text-2xl font-bold text-blue-600 mb-6">FinanzApp</h1>
        <nav class="space-y-4 flex-grow">
          <a href="/" class="flex items-center space-x-2 text-gray-700">
            🏠
            <span>Dashboard</span>
          </a>
          <a
            href="./card.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            💳
            <span>Mes Cartes</span>
          </a>
          <a
            href="./transaction.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            💱
            <span>Transactions</span>
          </a>
          <a
            href="./poche.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            💸
            <span>Gestion des Poches</span>
          </a>
          <a href="#" class="flex items-center space-x-2 text-gray-700">
            📈
            <span>Statistics</span>
          </a>
        </nav>

        <button class="mt-auto text-red-500 flex items-center space-x-2 w-full">
          <span>Deconnexion</span>
        </button>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 lg:ml-64">
        <!-- Toggle Button for Mobile -->
        <button
          class="lg:hidden mb-4 p-2 bg-blue-600 text-white rounded-lg"
          onclick="toggleSidebar()"
          aria-label="Open Sidebar"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div
          class="flex flex-col lg:flex-row justify-between items-center mb-6"
        >
          <input
            type="text"
            placeholder="Rechercher"
            class="w-full lg:w-1/3 p-2 rounded-lg border border-gray-300"
          />
          <div class="flex items-center space-x-4 mt-4 lg:mt-0">
            <div class="flex items-center space-x-2">
              <img
                src="https://via.placeholder.com/40"
                alt="Profile"
                class="rounded-full w-10 h-10"
              />
              <div>
                <h3 class="text-gray-800">Lee Seaba</h3>
                <p class="text-gray-500 text-sm">seaba.lee@hello.mail</p>
              </div>
            </div>
          </div>
        </div>

        <div
          class="flex flex-col lg:flex-row justify-between items-center mb-6"
        >
          <h1 class="text-2xl font-bold">Gestion des Poches</h1>
          <button class="mt-4 lg:mt-0 p-2 bg-blue-600 text-white rounded-lg">
            Annuler
          </button>
        </div>

        <div id="addPocketModal" class="w-full">
          <div class="bg-white rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Ajouter une Poche</h2>
            <input
              type="text"
              placeholder="Nom de la Poche"
              class="w-full p-2 border border-gray-300 rounded mb-4"
            />
            <input
              type="date"
              placeholder="Echeance"
              class="w-full p-2 border border-gray-300 rounded mb-4"
            />
            <input
              type="number"
              placeholder="Objectif min $1000"
              min="1000"
              class="w-full p-2 border border-gray-300 rounded mb-4"
            />
            <select
              class="w-full p-2 border border-gray-300 rounded mb-4"
              id="blocked"
            >
              <option value="0">Bloque</option>
              <option value="1">Ouvert</option>
            </select>
            <button class="w-full bg-blue-600 text-white p-2 rounded">
              Créer
            </button>
          </div>
        </div>
      </main>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar')
        sidebar.classList.toggle('-translate-x-full')
      }
    </script>
  </body>
</html>
