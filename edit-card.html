<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="bg-white w-64 h-full p-6 shadow-md fixed top-0 left-0 flex flex-col lg:translate-x-0 -translate-x-full transform transition-transform duration-300 ease-in-out"
      >
        <button
          class="text-gray-500 mb-4 lg:hidden"
          onclick="toggleSidebar()"
          aria-label="Close Sidebar"
        >
          <i class="fas fa-times"></i>
        </button>
        <h1 class="text-2xl font-bold text-blue-600 mb-6">FinanzApp</h1>
        <nav class="space-y-4 flex-grow">
          <a href="/" class="flex items-center space-x-2 text-gray-700">
            🏠
            <span>Dashboard</span>
          </a>
          <a
            href="./card.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            💳
            <span>Mes Cartes</span>
          </a>
          <a
            href="./transaction.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            💱
            <span>Transactions</span>
          </a>
          <a
            href="./poche.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            💸
            <span>Gestion des Poches</span>
          </a>
          <a href="#" class="flex items-center space-x-2 text-gray-700">
            📈
            <span>Statistics</span>
          </a>
        </nav>

        <button class="mt-auto text-red-500 flex items-center space-x-2 w-full">
          <span>Deconnexion</span>
        </button>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 lg:ml-64">
        <!-- Toggle Button for Mobile -->
        <button
          class="lg:hidden mb-4 p-2 bg-blue-600 text-white rounded-lg"
          onclick="toggleSidebar()"
          aria-label="Open Sidebar"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div
          class="flex flex-col lg:flex-row justify-between items-center mb-6"
        >
          <input
            type="text"
            placeholder="Rechercher"
            class="w-full lg:w-1/3 p-2 rounded-lg border border-gray-300"
          />
          <div class="flex items-center space-x-4 mt-4 lg:mt-0">
            <div class="flex items-center space-x-2">
              <img
                src="https://via.placeholder.com/40"
                alt="Profile"
                class="rounded-full w-10 h-10"
              />
              <div>
                <h3 class="text-gray-800">Lee Seaba</h3>
                <p class="text-gray-500 text-sm">seaba.lee@hello.mail</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Page Heading -->
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">Mes Cartes</h1>
          <a
            href="./edit-card.html"
            class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700"
          >
            Annuler
          </a>
        </div>

        <div id="cardPopup" class="w-full">
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold mb-4">
              Ajouter une carte bancaire
            </h2>
            <form id="cardForm">
              <div class="mb-4">
                <label
                  for="cardHolder"
                  class="block text-sm font-medium text-gray-700"
                  >Titulaire de la carte</label
                >
                <input
                  type="text"
                  id="cardHolder"
                  name="cardHolder"
                  required
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                />
              </div>
              <div class="mb-4">
                <label
                  for="cardNumber"
                  class="block text-sm font-medium text-gray-700"
                  >Numéro de la carte</label
                >
                <input
                  type="text"
                  id="cardNumber"
                  name="cardNumber"
                  required
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                />
              </div>
              <div class="mb-4">
                <label
                  for="expiryDate"
                  class="block text-sm font-medium text-gray-700"
                  >Date d'expiration</label
                >
                <input
                  type="month"
                  id="expiryDate"
                  name="expiryDate"
                  required
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                />
              </div>
              <div class="mb-4">
                <label for="cvv" class="block text-sm font-medium text-gray-700"
                  >CVV</label
                >
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  required
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                />
              </div>
              <button class="w-full bg-blue-600 text-white p-2 rounded">
                Créer
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script></script>
  </body>
</html>
