<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="bg-white w-64 h-full p-6 shadow-md fixed top-0 left-0 flex flex-col lg:translate-x-0 -translate-x-full transform transition-transform duration-300 ease-in-out"
      >
        <button
          class="text-gray-500 mb-4 lg:hidden"
          onclick="toggleSidebar()"
          aria-label="Close Sidebar"
        >
          <i class="fas fa-times"></i>
        </button>
        <h1 class="text-2xl font-bold text-blue-600 mb-6">Finanzen</h1>
        <nav class="space-y-4 flex-grow">
          <a href="/" class="flex items-center text-blue-600 space-x-2">
            <span class="w-4 h-4 bg-blue-500 rounded"></span>
            <span>Dashboard</span>
          </a>
          <a
            href="./card.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            <span class="w-4 h-4 bg-gray-300 rounded"></span>
            <span>Mes Cartes</span>
          </a>
          <a
            href="./transaction.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            <span class="w-4 h-4 bg-gray-300 rounded"></span>
            <span>Transactions</span>
          </a>
          <a
            href="./poche.html"
            class="flex items-center space-x-2 text-blue-600"
          >
            <span class="w-4 h-4 bg-blue-500 rounded"></span>
            <span>Gestion des Poches</span>
          </a>
          <a href="#" class="flex items-center space-x-2 text-gray-700">
            <span class="w-4 h-4 bg-gray-300 rounded"></span>
            <span>Statistics</span>
          </a>
        </nav>

        <button class="mt-auto text-red-500 flex items-center space-x-2 w-full">
          <span>Logout</span>
        </button>
      </aside>

      <!-- Overlay for Mobile Sidebar -->
      <div
        id="overlay"
        class="fixed inset-0 hidden bg-black bg-opacity-50 lg:hidden"
        onclick="toggleSidebar()"
      ></div>

      <!-- Main Content -->
      <main class="flex-1 p-6 lg:ml-64">
        <!-- Toggle Button for Mobile -->
        <button
          class="lg:hidden mb-4 p-2 bg-blue-600 text-white rounded-lg"
          onclick="toggleSidebar()"
          aria-label="Open Sidebar"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div
          class="flex flex-col lg:flex-row justify-between items-center mb-6"
        >
          <input
            type="text"
            placeholder="Search your transaction here"
            class="w-full lg:w-1/3 p-2 rounded-lg border border-gray-300"
          />
          <div class="flex items-center space-x-4 mt-4 lg:mt-0">
            <div class="flex items-center space-x-2">
              <img
                src="https://via.placeholder.com/40"
                alt="Profile"
                class="rounded-full w-10 h-10"
              />
              <div>
                <h3 class="text-gray-800">Lee Seaba</h3>
                <p class="text-gray-500 text-sm">seaba.lee@hello.mail</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Page Heading -->
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">Transactions</h1>
        </div>

        <!-- Transactions Table -->
        <div class="bg-white shadow-md rounded-lg overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead>
              <tr>
                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Date
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Description
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Amount
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Status
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- Transaction Row 1 -->
              <tr>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  03/15/2024
                </td>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  Amazon Purchase
                </td>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  $120.99
                </td>
                <td class="px-6 py-4 border-b border-gray-200 text-sm">
                  <span
                    class="px-3 py-1 text-xs font-semibold text-green-700 bg-green-200 rounded-full"
                  >
                    Completed
                  </span>
                </td>
              </tr>

              <!-- Transaction Row 2 -->
              <tr>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  03/14/2024
                </td>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  Starbucks
                </td>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  $5.75
                </td>
                <td class="px-6 py-4 border-b border-gray-200 text-sm">
                  <span
                    class="px-3 py-1 text-xs font-semibold text-yellow-700 bg-yellow-200 rounded-full"
                  >
                    Pending
                  </span>
                </td>
              </tr>

              <!-- Transaction Row 3 -->
              <tr>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  03/12/2024
                </td>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  Netflix Subscription
                </td>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  $12.99
                </td>
                <td class="px-6 py-4 border-b border-gray-200 text-sm">
                  <span
                    class="px-3 py-1 text-xs font-semibold text-red-700 bg-red-200 rounded-full"
                  >
                    Failed
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar')
        const overlay = document.getElementById('overlay')
        const isOpen = sidebar.classList.contains('translate-x-0')

        sidebar.classList.toggle('-translate-x-full', isOpen)
        sidebar.classList.toggle('translate-x-0', !isOpen)
        overlay.classList.toggle('hidden', isOpen)
      }
    </script>
  </body>
</html>
