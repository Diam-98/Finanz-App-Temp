<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance App Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="bg-white w-64 h-full p-6 shadow-md fixed top-0 left-0 flex flex-col lg:translate-x-0 -translate-x-full transform transition-transform duration-300 ease-in-out"
      >
        <button
          class="text-gray-500 mb-4 lg:hidden"
          onclick="toggleSidebar()"
          aria-label="Close Sidebar"
        >
          <i class="fas fa-times"></i>
        </button>
        <h1 class="text-2xl font-bold text-blue-600 mb-6">FinanzApp</h1>
        <nav class="space-y-4 flex-grow">
          <a href="/" class="flex items-center space-x-2 text-gray-700">
            üè†
            <span>Dashboard</span>
          </a>
          <a
            href="./card.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            üí≥
            <span>Mes Cartes</span>
          </a>
          <a
            href="./transaction.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            üí±
            <span>Transactions</span>
          </a>
          <a
            href="./poche.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            üí∏
            <span>Gestion des Poches</span>
          </a>
          <a
            href="./statistics.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            üìà
            <span>Statistics</span>
          </a>
        </nav>

        <button class="mt-auto text-red-500 flex items-center space-x-2 w-full">
          <span>Deconnexion</span>
        </button>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 lg:ml-64">
        <!-- Toggle Button for Mobile -->
        <button
          class="lg:hidden mb-4 p-2 bg-blue-600 text-white rounded-lg"
          onclick="toggleSidebar()"
          aria-label="Open Sidebar"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div
          class="flex flex-col lg:flex-row justify-between items-center mb-6"
        >
          <input
            type="text"
            placeholder="Rechercher"
            class="w-full lg:w-1/3 p-2 rounded-lg border border-gray-300"
          />
          <div class="flex items-center space-x-4 mt-4 lg:mt-0">
            <div class="flex items-center space-x-2">
              <img
                src="https://via.placeholder.com/40"
                alt="Profile"
                class="rounded-full w-10 h-10"
              />
              <div>
                <h3 class="text-gray-800">Lee Seaba</h3>
                <p class="text-gray-500 text-sm">seaba.lee@hello.mail</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Page Header -->
        <h1 class="text-3xl font-bold text-blue-600 mb-6">
          Profil Utilisateur
        </h1>

        <!-- Profile Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <!-- Photo de Profil -->
          <div class="flex flex-col items-center mb-6">
            <div class="relative w-32 h-32">
              <img
                id="profileImage"
                src="https://via.placeholder.com/150"
                alt="Photo de Profil"
                class="rounded-full w-full h-full object-cover"
              />
              <label
                for="uploadPhoto"
                class="absolute bottom-0 right-0 bg-blue-600 p-2 rounded-full cursor-pointer text-white"
              >
                <i class="fas fa-camera"></i>
              </label>
              <input
                type="file"
                id="uploadPhoto"
                accept="image/*"
                class="hidden"
                onchange="previewPhoto(event)"
              />
            </div>
          </div>

          <!-- Informations Utilisateur -->
          <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label
                  class="block text-gray-700 font-semibold mb-2"
                  for="firstName"
                  >Pr√©nom</label
                >
                <input
                  type="text"
                  id="firstName"
                  class="w-full p-2 border border-gray-300 rounded-lg"
                  placeholder="Pr√©nom"
                  required
                />
              </div>
              <div>
                <label
                  class="block text-gray-700 font-semibold mb-2"
                  for="lastName"
                  >Nom</label
                >
                <input
                  type="text"
                  id="lastName"
                  class="w-full p-2 border border-gray-300 rounded-lg"
                  placeholder="Nom"
                  required
                />
              </div>
            </div>
            <div class="mt-6">
              <label class="block text-gray-700 font-semibold mb-2" for="email"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="w-full p-2 border border-gray-300 rounded-lg"
                placeholder="Email"
                required
              />
            </div>

            <!-- Modification de Mot de Passe -->
            <div class="mt-6 border-t pt-6">
              <h2 class="text-xl font-semibold text-gray-700 mb-4">
                Modifier le Mot de Passe
              </h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label
                    class="block text-gray-700 font-semibold mb-2"
                    for="currentPassword"
                    >Mot de passe actuel</label
                  >
                  <input
                    type="password"
                    id="currentPassword"
                    class="w-full p-2 border border-gray-300 rounded-lg"
                    placeholder="Mot de passe actuel"
                    required
                  />
                </div>
                <div>
                  <label
                    class="block text-gray-700 font-semibold mb-2"
                    for="newPassword"
                    >Nouveau mot de passe</label
                  >
                  <input
                    type="password"
                    id="newPassword"
                    class="w-full p-2 border border-gray-300 rounded-lg"
                    placeholder="Nouveau mot de passe"
                    required
                  />
                </div>
                <div>
                  <label
                    class="block text-gray-700 font-semibold mb-2"
                    for="confirmPassword"
                    >Confirmer le nouveau mot de passe</label
                  >
                  <input
                    type="password"
                    id="confirmPassword"
                    class="w-full p-2 border border-gray-300 rounded-lg"
                    placeholder="Confirmer le mot de passe"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Bouton Enregistrer les Modifications -->
            <div class="mt-8 text-right">
              <button
                type="submit"
                class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700"
              >
                Enregistrer les Modifications
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script>
      function previewPhoto(event) {
        const reader = new FileReader()
        reader.onload = function () {
          const profileImage = document.getElementById('profileImage')
          profileImage.src = reader.result
        }
        reader.readAsDataURL(event.target.files[0])
      }
    </script>
  </body>
</html>
