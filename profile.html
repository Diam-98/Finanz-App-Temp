<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="bg-white w-64 h-full p-6 shadow-md fixed top-0 left-0 flex flex-col lg:translate-x-0 -translate-x-full transform transition-transform duration-300 ease-in-out"
      >
        <button
          class="text-gray-500 mb-4 lg:hidden"
          onclick="toggleSidebar()"
          aria-label="Close Sidebar"
        >
          <i class="fas fa-times"></i>
        </button>
        <h1 class="text-2xl font-bold text-blue-600 mb-6">Finanzen</h1>
        <nav class="space-y-4 flex-grow">
          <a href="#" class="flex items-center space-x-2 text-gray-700">
            <span class="w-4 h-4 bg-gray-300 rounded"></span>
            <span>Dashboard</span>
          </a>
          <a href="#" class="flex items-center space-x-2 text-gray-700">
            <span class="w-4 h-4 bg-gray-300 rounded"></span>
            <span>My Cards</span>
          </a>
          <a href="#" class="flex items-center space-x-2 text-gray-700">
            <span class="w-4 h-4 bg-gray-300 rounded"></span>
            <span>Transactions</span>
          </a>
          <a href="#" class="flex items-center space-x-2 text-gray-700">
            <span class="w-4 h-4 bg-gray-300 rounded"></span>
            <span>Gestion des Poches</span>
          </a>
          <a href="#" class="flex items-center space-x-2 text-blue-600">
            <span class="w-4 h-4 bg-blue-500 rounded"></span>
            <span>Profil Utilisateur</span>
          </a>
          <a href="#" class="flex items-center space-x-2 text-gray-700">
            <span class="w-4 h-4 bg-gray-300 rounded"></span>
            <span>Subscription</span>
          </a>
          <a href="#" class="flex items-center space-x-2 text-gray-700">
            <span class="w-4 h-4 bg-gray-300 rounded"></span>
            <span>Recurring Bills</span>
          </a>
          <a href="#" class="flex items-center space-x-2 text-gray-700">
            <span class="w-4 h-4 bg-gray-300 rounded"></span>
            <span>Statistics</span>
          </a>
        </nav>

        <button class="mt-auto text-red-500 flex items-center space-x-2 w-full">
          <span>Logout</span>
        </button>
      </aside>

      <!-- Overlay for Mobile Sidebar -->
      <div
        id="overlay"
        class="fixed inset-0 hidden bg-black bg-opacity-50 lg:hidden"
        onclick="toggleSidebar()"
      ></div>

      <!-- Main Content -->
      <main class="flex-1 p-6 lg:ml-64">
        <!-- Toggle Button for Mobile -->
        <button
          class="lg:hidden mb-4 p-2 bg-blue-600 text-white rounded-lg"
          onclick="toggleSidebar()"
          aria-label="Open Sidebar"
        >
          <i class="fas fa-bars"></i>
        </button>

        <h1 class="text-2xl font-bold mb-6">Profil Utilisateur</h1>

        <!-- User Information Section -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4">Informations Personnelles</h2>
          <form>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="name">
                Nom
              </label>
              <input
                type="text"
                id="name"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2"
                placeholder="Entrez votre nom"
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-sm font-medium text-gray-700"
                for="email"
              >
                Email
              </label>
              <input
                type="email"
                id="email"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2"
                placeholder="Entrez votre email"
              />
            </div>
            <button
              type="submit"
              class="bg-blue-600 text-white p-2 rounded-md mt-4"
            >
              Mettre à Jour
            </button>
          </form>
        </div>

        <!-- User Settings Section -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
          <h2 class="text-xl font-semibold mb-4">Paramètres</h2>
          <form>
            <div class="mb-4">
              <label
                class="block text-sm font-medium text-gray-700"
                for="language"
              >
                Langue
              </label>
              <select
                id="language"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2"
              >
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="es">Espagnol</option>
              </select>
            </div>
            <div class="mb-4">
              <label
                class="block text-sm font-medium text-gray-700"
                for="currency"
              >
                Devise
              </label>
              <select
                id="currency"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2"
              >
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="franc">Franc CFA</option>
              </select>
            </div>
            <button
              type="submit"
              class="bg-blue-600 text-white p-2 rounded-md mt-4"
            >
              Sauvegarder les Paramètres
            </button>
          </form>
        </div>
      </main>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar')
        const overlay = document.getElementById('overlay')
        const isOpen = sidebar.classList.contains('translate-x-0')

        sidebar.classList.toggle('-translate-x-full', isOpen)
        sidebar.classList.toggle('translate-x-0', !isOpen)
        overlay.classList.toggle('hidden', isOpen)
      }
    </script>
  </body>
</html>
