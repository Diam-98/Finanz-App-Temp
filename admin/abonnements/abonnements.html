<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance App Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col lg:flex-row min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="bg-white w-64 h-full p-6 shadow-md fixed top-0 left-0 flex flex-col lg:translate-x-0 -translate-x-full transform transition-transform duration-300 ease-in-out"
      >
        <button
          class="text-gray-500 mb-4 lg:hidden"
          onclick="toggleSidebar()"
          aria-label="Close Sidebar"
        >
          <i class="fas fa-times"></i>
        </button>
        <h1 class="text-2xl font-bold text-blue-600 mb-6">FinanzApp</h1>
        <nav class="space-y-4 flex-grow">
          <a
            href="../admin.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            🏠
            <span>Dashboard</span>
          </a>
          <a
            href="../plans/subs-plan.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            📝
            <span>Plans d'abonnement'</span>
          </a>
          <a
            href="../abonnements/abonnements.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            🔗
            <span>Abonnements</span>
          </a>
          <a href="#" class="flex items-center space-x-2 text-gray-700">
            👥
            <span>Gerer Utilisateurs</span>
          </a>
          <a
            href="../transactions/transaction.html"
            class="flex items-center space-x-2 text-gray-700"
          >
            💱
            <span>Transactions</span>
          </a>
        </nav>

        <button class="mt-auto text-red-500 flex items-center space-x-2 w-full">
          <span>Deconnexion</span>
        </button>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 lg:ml-64">
        <!-- Toggle Button for Mobile -->
        <button
          class="lg:hidden mb-4 p-2 bg-blue-600 text-white rounded-lg"
          onclick="toggleSidebar()"
          aria-label="Open Sidebar"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div
          class="flex flex-col lg:flex-row justify-between items-center mb-6"
        >
          <input
            type="text"
            placeholder="Rechercher"
            class="w-full lg:w-1/3 p-2 rounded-lg border border-gray-300"
          />
          <div class="flex items-center space-x-4 mt-4 lg:mt-0">
            <div class="flex items-center space-x-2">
              <img
                src="https://via.placeholder.com/40"
                alt="Profile"
                class="rounded-full w-10 h-10"
              />
              <div>
                <h3 class="text-gray-800">Lee Seaba</h3>
                <p class="text-gray-500 text-sm">seaba.lee@hello.mail</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Page Heading -->
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">Gestion des utilisateurs</h1>
        </div>

        <!-- Subscription Table -->
        <div class="bg-white shadow-md rounded-lg overflow-x-auto p-2">
          <table class="min-w-full bg-white">
            <thead>
              <tr>
                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Date
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Prenom & Nom
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Abonnement
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Type d'abonnement
                </th>

                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Debut
                </th>

                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Fin
                </th>

                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  class="px-6 py-3 border-b-2 border-gray-300 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                ></th>
              </tr>
            </thead>
            <tbody>
              <!-- Transaction Row 1 -->
              <tr>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  03/15/2024
                </td>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  Diam Diallo
                </td>
                <td class="px-6 py-4 border-b border-gray-200 text-sm">
                  <span
                    class="px-3 py-1 text-xs font-semibold text-green-700 bg-green-200 rounded-md"
                  >
                    Oui
                  </span>
                </td>
                <td class="px-6 py-4 border-b border-gray-200 text-sm">
                  <span
                    class="px-3 py-1 text-xs font-semibold text-blue-700 bg-blue-200 rounded-md"
                  >
                    Premium
                  </span>
                </td>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  03/15/2024
                </td>
                <td
                  class="px-6 py-4 border-b border-gray-200 text-sm text-gray-600"
                >
                  04/15/2024
                </td>
                <td class="px-6 py-4 border-b border-gray-200 text-sm">
                  <span
                    class="px-3 py-1 text-xs font-semibold text-green-700 bg-green-200 rounded-full"
                  >
                    Active
                  </span>
                </td>
                <td class="px-6 py-4 border-b border-gray-200 text-sm">
                  <button
                    class="px-3 py-1 text-sm font-semibold text-green-700 bg-green-200 rounded-full"
                    onclick="openViewPopup()"
                  >
                    👁️
                  </button>
                  <button
                    class="px-3 py-1 text-sm font-semibold text-green-700 bg-blue-200 rounded-full"
                  >
                    📝
                  </button>
                  <button
                    class="px-3 py-1 text-sm font-semibold text-green-700 bg-red-200 rounded-full"
                  >
                    🗑️
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar')
        sidebar.classList.toggle('-translate-x-full')
      }
    </script>
  </body>
</html>
